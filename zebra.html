<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zebra</title>
	<script type="text/javascript" src="http://repo.zebkit.org/latest/zebra.min.js"></script>


	<script type="text/javascript">
		zebra.ready(function () {
			eval(zebra.Import("ui", "layout"));
			// create canvas
			var root = (new zCanvas(window.innerWidth - 50, window.innerHeight - 50)).root;
			root.properties({
				layout: new BorderLayout(8, 8),
				border: new Border(),
				padding: 20,
				kids: {
					CENTER: new TextField("Hello, this is a message in a canvas element... \n", true),
					BOTTOM: new Button("Clear").properties({
						canHaveFocus: false
					})
				}
			});
			root.find("//zebra.ui.Button").bind(function () {
				root.find("//zebra.ui.TextField").setValue("");
			});
		});
	</script>
</head>
<body>

</body>
</html>
