	<script>
		/**
		 *
		 * @param gamecanvas
		 */
		function initDom(gamecanvas)
		{
			$('body').css({backgroundColor: _config.BODY_BGCOLOR});
			$(gamecanvas)
					.width(_config.CANVAS_WIDTH)
					.height(_config.CANVAS_HEIGHT)
					.css({
						backgroundColor: _config.CANVAS_BGCOLOR
					});
		}

		$(function ()
		{
			initDom('#gameCanvas');
			initGame('#gameCanvas');
		});
	</script>

<body>
	<canvas id="gameCanvas" width="500" height="300"/>
</body>
